AWSTemplateFormatVersion: 2010-09-09
Description: Valheim server
Parameters:
  ServerName:
    Type: String
    Description: The public name for your Valheim dedicated server
    Default: "Weasels Dedicated Valheim server - LDN"
  AMI:
    Type: String
    Description: The Base image for your server, defaults to Amazon AMI eu-west-2
    Default: "ami-0ffd774e02309201f"
  ServerPassword:
    Type: String
    Description: The password for your Valheim dedicated server.

Resources:
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.medium
      KeyName: valheim-server
      IamInstanceProfile: !Ref InstanceProfile
      SecurityGroups:
        - Ref: InstanceSecurityGroup
      ImageId: !Ref AMI
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash

          # Update server and install dependencies
          yum update -y
          yum install epel-release -y
          yum yum install curl wget tar bzip2 gzip unzip python3 binutils bc jq tmux glibc.i686 libstdc++ libstdc++.i686 -y

          # Use LinuxGSM automated install
          wget -O linuxgsm.sh https://linuxgsm.sh && chmod +x linuxgsm.sh && bash linuxgsm.sh vhserver
          ./vhserver install

          # Install Valheim
          ./vhserver auto-install

          # Configure the server with our parameters
          cd /home/ec2-user/serverfiles
          sed -i 's/\"My server\"/\"${ServerName}\"/g' start_server.sh 
          sed -i 's/\"Dedicated\"/\"${ServerName}\"/g' start_server.sh 
          sed -i 's/\"secret\"/\"${ServerPassword}\"/g' start_server.sh
          cd /home/ec2-user

          # Start the server
          ./vhserver start

          # Check everything is working
          ./vhserver monitor

          # Setup cronjobs
          crontab<<EOF
          */5 * * * * /home/vhserver/vhserver monitor > /dev/null 2>&1
          */30 * * * * /home/vhserver/vhserver update > /dev/null 2>&1
          0 0 * * 0 /home/vhserver/vhserver update-lgsm > /dev/null 2>&1
          EOF

      Tags:
        - Key: Name
          Value: Valheim-EC2Instance

  # Create security rules for the instance
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Valheim inbound and outbound security
      SecurityGroupIngress:
        - Description: Valheim default UDP ports.
          IpProtocol: udp
          FromPort: 2456
          ToPort: 2458
          CidrIp: 0.0.0.0/0
        - Description: SSH traffic
          IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: Valheim-EC2SecurityGroup

  # Create and associate an elastic IP to the instance
  ElasticIPAddress:
    DependsOn: EC2Instance
    Type: AWS::EC2::EIP
    Properties:
      InstanceId: !Ref EC2Instance
      Tags:
        - Key: Name
          Value: Valheim-EC2ElasticIPAddress

  # Create a role for the instance
  InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: Valheim-IAMRole
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Tags:
        - Key: Name
          Value: Valheim-IAMRole

  # Create an IAM profile for the instance
  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: Valheim-IAMInstanceProfile
      Path: /
      Roles:
        - !Ref InstanceRole
